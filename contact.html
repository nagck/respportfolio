<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagesh's Contact Page</title>

    <!-- css reset stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">  -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!-- Start Nav -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(233, 227, 227, 0.952);">
        <a class="navbar-brand" id="logo" href="index.html">Nagesh Kalegowda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End Nav -->
    <!-- Main content Start -->
    <main role="main">
        <div class="container" style="background:white;margin-left:10px;margin-top:70px;margin-bottom:40px;">
            <!-- Contact Header -->
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-lg-12">
                    <div class="page-header" id="contact">
                        <h1 style="color:teal">Contact</h1>
                        <hr style="height:1px;border-width:0;color:teal;background-color:teal">
                    </div>
                </div>
            </div>
            <!-- Contact Form -->
            <div class="row">
                    <div class="col-xs-12 col-sm-9 col-lg-9 text-left">
                        <form>
                            <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="text" class="form-control" id="Name" placeholder="Name"> 
                              </div>

                            <div class="form-group">
                              <label for="Email">Email</label>
                              <input type="email" class="form-control" id="Email" placeholder="Email">
                            </div>
                            
                            <div class="form-group">
                              <label for="Message">Message</label>
                              <textarea class="form-control" id="Message" placeholder="Message" rows="3"></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-dark" style="background-color:teal">Submit</button>
                            <br>
                            <br>
                        </form>
                    </div>
            </div>
        </div>
    </main>
    <!-- Main content End -->
    <!-- footer -->
    <footer  class="footer">
        <!-- <hr style="height:6px;border-width:0;color:teal;background-color:teal"> -->
        <div class="container">
            <div class="row ">
                <div class="col-xs-12 col-sm-12 col-lg-12 text-center text-md-center">
                    <div class="py-0">
                       <p class="text-light py-0 mb-4">&copy;2021 Nagesh Kalegowda</p>
                    </div>
                </div>
            </div>  
        </div>
    </footer>
    <!-- end of footer -->
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script> -->
    
    <!-- Bootstrap JavaScript CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
</body>
</html>
